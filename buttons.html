<style>
    .subscribe-button{
    background-color: rgb(200,0,0); 
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.5s;
    }
    .subscribe-button:hover{
        opacity: 0.8;
    }
    .subscribe-button:active{
        opacity: 1;
    }

    .join-button{
    background-color: rgb(255, 255, 255); 
    border-color: rgb(0, 128, 255);
    border-style: solid;
    border-width: 1px;
    color: rgb(0, 128, 255);
    height: 36px;
    width: 62px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: 0.5s;
    color:0.8s;
    }

    .join-button:hover{
        background-color: rgb(0, 128, 255);
        color: white;
    }
    .join-button:active{
        opacity: 0.7;
    }

    .tweet-button{
    background-color: rgb(0, 128, 255);
    border: none;
    color: white;
    height: 36px;
    width: 74px;
    border-radius: 25px;
    font-weight: bold;
    font: size 15px;
    cursor: pointer;
    transition: 0.5s;
    }

    .tweet-button:hover{
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);

    }
</style>
   
<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
